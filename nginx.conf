worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 添加真实IP配置
    set_real_ip_from 172.16.0.0/12;   # Docker网络范围
    set_real_ip_from 192.168.0.0/16;  # 私有网络范围
    set_real_ip_from 10.0.0.0/8;      # 私有网络范围
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    log_format main_with_ip '$remote_addr - $remote_user [$time_local] "$request" '
                           '$status $body_bytes_sent "$http_referer" '
                           '"$http_user_agent" "$http_x_forwarded_for" '
                           'real_ip="$http_x_real_ip"';

    access_log  /var/log/nginx/access.log  main_with_ip;
    error_log   /var/log/nginx/error.log;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 1G;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;

    upstream app_backend {
        # nginx在host网络模式下，需要使用localhost连接应用容器
        server 127.0.0.1:8000;  # 修改为localhost
        keepalive 32;
    }

    server {
        listen 80;
        server_name api.heyxiaoli.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name api.heyxiaoli.com;

        ssl_certificate /etc/letsencrypt/live/api.heyxiaoli.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.heyxiaoli.com/privkey.pem;

        client_max_body_size 1G;

        location /static/ {
            alias /server/static/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            try_files $uri $uri/ =404;
        }

        location / {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}